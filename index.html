<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Embalagens Conceito</title>
    <script src="vendor/firebase/firebase-app-compat.js"></script>
    <script src="vendor/firebase/firebase-auth-compat.js"></script>
    <script src="vendor/firebase/firebase-firestore-compat.js"></script>
    <script src="vendor/firebase/firebase-storage-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Carrega configuracoes do Firebase antes do script principal -->
       
    <link href="vendor/fontawesome/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --dark: #1a202c;
            --light: #f7fafc;
            --border: #e2e8f0;
            --text: #2d3748;
            --text-light: #718096;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-shadow: 0 4px 20px rgba(0,0,0,0.08);
            --hover-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--light);
            color: var(--text);
            line-height: 1.6;
        }

        .hidden {
            display: none !important;
        }

        .gradient-bg {
            background: var(--bg-gradient);
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--hover-shadow);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--bg-gradient);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8fafc;
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }

        .input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Layout Principal */
        .app-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: white;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .sidebar.collapsed {
            width: 80px;
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            font-size: 18px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--bg-gradient);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .nav-menu {
            flex: 1;
            padding: 24px 16px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--text);
        }

        .nav-item:hover {
            background: #f8fafc;
        }

        .nav-item.active {
            background: var(--bg-gradient);
            color: white;
        }

        .nav-item i {
            width: 20px;
            margin-right: 12px;
        }

        .user-info {
            padding: 24px;
            border-top: 1px solid var(--border);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--bg-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .user-details h4 {
            font-size: 14px;
            margin-bottom: 4px;
        }

        .user-points {
            font-size: 12px;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: white;
            border-bottom: 1px solid var(--border);
            padding: 16px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            padding-left: 40px;
            width: 300px;
        }

        .search-box i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .notification-btn {
            position: relative;
            background: none;
            border: none;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-light);
        }

        .notification-badge {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--error);
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content-area {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
        }

        /* Login Page */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 48px;
            text-align: center;
        }

        .login-icon {
            width: 80px;
            height: 80px;
            background: var(--bg-gradient);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            color: white;
            font-size: 32px;
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: var(--text-light);
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
        }

        .alert-error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .alert-success {
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }

        /* Dashboard Cards */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .stat-card {
            padding: 24px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        .stat-content h3 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .stat-content p {
            color: var(--text-light);
            font-size: 14px;
        }

        /* Módulos Específicos */
        .module-header {
            display: flex;
            align-items: center;
            justify-content: between;
            margin-bottom: 32px;
        }

        .module-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .module-subtitle {
            color: var(--text-light);
            font-size: 16px;
        }

        .section-card {
            padding: 32px;
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--bg-gradient);
            transition: width 0.3s ease;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-primary {
            background: rgba(102, 126, 234, 0.1);
            color: var(--primary);
        }

        .badge-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .badge-warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        /* Tabelas */
        .table-container {
            overflow-x: auto;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .table th {
            font-weight: 600;
            color: var(--text-light);
            font-size: 12px;
            text-transform: uppercase;
        }

        /* Formulários */
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 32px;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
            }
            
            .sidebar .nav-item span {
                display: none;
            }
            
            .header {
                padding: 16px;
            }
            
            .search-box input {
                width: 200px;
            }
            
            .content-area {
                padding: 16px;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Animações */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Gamificação */
        .ranking-list {
            list-style: none;
        }

        .ranking-item {
            display: flex;
            align-items: center;
            padding: 16px;
            margin-bottom: 8px;
            background: white;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .ranking-position {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-gradient);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            margin-right: 16px;
        }

        .ranking-info {
            flex: 1;
        }

        .ranking-points {
            font-weight: 600;
            color: var(--primary);
        }

        /* Badges de Conquistas */
        .badges-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 16px;
        }

        .badge-item {
            text-align: center;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .badge-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--hover-shadow);
        }

        .badge-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--bg-gradient);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px;
            font-size: 24px;
        }

        .badge-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .badge-description {
            font-size: 12px;
            color: var(--text-light);
        }

        /* Modais */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-light);
        }

        /* Gráficos */
        .chart-container {
            position: relative;
            height: 300px;
            margin: 24px 0;
        }

        /* Utilitários */
        .text-center { text-align: center; }
        .text-right { text-align: right; }
        .mb-16 { margin-bottom: 16px; }
        .mb-24 { margin-bottom: 24px; }
        .mt-16 { margin-top: 16px; }
        .mt-24 { margin-top: 24px; }
        .flex { display: flex; }
        .flex-1 { flex: 1; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .gap-16 { gap: 16px; }

        /* Notificações */
        #notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
        }

        .notification {
            padding: 12px 20px;
            margin-bottom: 10px;
            border-radius: 8px;
            color: #fff;
            box-shadow: var(--card-shadow);
            opacity: 0.9;
            transition: opacity 0.3s, transform 0.3s;
        }

        .notification.hide {
            opacity: 0;
            transform: translateX(100%);
        }

        .notification.success { background: var(--success); }
        .notification.error { background: var(--error); }
        .notification.warning { background: var(--warning); }
        .notification.info { background: var(--primary); }
    </style>
</head>
     <script src="config.js"></script>
    <script src="main.js"></script>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <div class="card login-card">
            <div class="login-icon">
                <i class="fas fa-box"></i>
            </div>
            <h1 class="login-title">Bem-vindo</h1>
            <p class="login-subtitle">Plataforma Embalagens Conceito</p>
            
            <div id="loginAlert" class="alert alert-error hidden"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="loginEmail" class="input" placeholder="seu@email.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Senha</label>
                    <input type="password" id="loginPassword" class="input" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <span id="loginBtnText">Entrar</span>
                    <div id="loginLoading" class="loading hidden"></div>
                </button>
            </form>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="app-container hidden">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-box"></i>
                    </div>
                    <span id="logoText">Embalagens</span>
                </div>
                <button id="sidebarToggle" class="btn-secondary" style="padding: 8px;">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>
            
            <nav class="nav-menu">
                <a href="#" class="nav-item" data-page="dashboard">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="nav-item" data-page="academia">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Academia</span>
                </a>
                <a href="#" class="nav-item" data-page="gamificacao">
                    <i class="fas fa-gamepad"></i>
                    <span>Gamificação</span>
                </a>
                <a href="#" class="nav-item" data-page="crm">
                    <i class="fas fa-briefcase"></i>
                    <span>CRM & Vendas</span>
                </a>
                <a href="#" class="nav-item" data-page="mr-representacoes">
                    <i class="fas fa-user-tie"></i>
                    <span>MR Representações</span>
                </a>
                <a href="#" class="nav-item" data-page="perfil">
                    <i class="fas fa-user"></i>
                    <span>Perfil</span>
                </a>
                <a href="#" class="nav-item" data-page="admin" id="adminNav">
                    <i class="fas fa-cog"></i>
                    <span>Admin</span>
                </a>
            </nav>
            
            <div class="user-info">
                <div class="user-profile">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div class="user-details">
                        <h4 id="userName">Usuário</h4>
                        <div class="user-points">
                            <i class="fas fa-trophy" style="color: #f59e0b;"></i>
                            <span id="userPoints">1,234 pts</span>
                        </div>
                    </div>
                </div>
                <button id="logoutBtn" class="btn btn-secondary" style="width: 100%;">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Sair</span>
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header class="header">
                <h1 class="header-title" id="pageTitle">Dashboard</h1>
                <div class="header-actions">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" class="input" placeholder="Buscar...">
                    </div>
                    <button class="notification-btn">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                </div>
            </header>
            
            <div class="content-area" id="contentArea">
                <!-- O conteúdo será carregado dinamicamente aqui -->
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="addProspectModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Novo Prospect</h2>
                <button class="close-btn" onclick="closeModal('addProspectModal')">&times;</button>
            </div>
            <form id="addProspectForm">
                <div class="form-group">
                    <label class="form-label">Nome</label>
                    <input type="text" id="prospectName" class="input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Empresa</label>
                    <input type="text" id="prospectCompany" class="input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="prospectEmail" class="input" required>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>

    <div id="addModuleModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Novo Módulo</h2>
                <button class="close-btn" onclick="closeModal('addModuleModal')">&times;</button>
            </div>
            <form id="addModuleForm">
                <div class="form-group">
                    <label class="form-label">Título</label>
                    <input type="text" id="moduleTitle" class="input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Descrição</label>
                    <textarea id="moduleDescription" class="input" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>

    <script>
        // Configuração do Firebase em arquivo externo config.js

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        // Estado da aplicação
        let currentUser = null;
        let userRole = null;
        let currentPage = 'dashboard';

        // Elementos DOM
        const loginPage = document.getElementById('loginPage');
        const mainApp = document.getElementById('mainApp');
        const loginForm = document.getElementById('loginForm');
        const loginAlert = document.getElementById('loginAlert');
        const contentArea = document.getElementById('contentArea');
        const pageTitle = document.getElementById('pageTitle');
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');

        // Autenticação
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                await loadUserData();
                showMainApp();
                loadPage(currentPage);
            } else {
                showLoginPage();
            }
        });

        // Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            showLoading(true);
            hideAlert();
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
            } catch (error) {
                showAlert('Erro ao fazer login: ' + error.message, 'error');
                showLoading(false);
            }
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await auth.signOut();
        });

        // Navegação

        async function loadUserData() {
            try {
                const userDoc = await db.collection('users').doc(currentUser.uid).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    userRole = userData.profile?.role || 'USER';
                    
                    // Atualizar UI com dados do usuário
                    document.getElementById('userName').textContent = userData.profile?.name || currentUser.email;
                    document.getElementById('userAvatar').textContent = (userData.profile?.name || currentUser.email).charAt(0).toUpperCase();
                    document.getElementById('userPoints').textContent = `${userData.stats?.totalPoints || 0} pts`;
                    
                    // Mostrar/ocultar menu admin
                    const adminNav = document.getElementById('adminNav');
                    if (['SUPER_ADMIN', 'ADMIN_OPERACIONAL', 'ADMIN_CONTEUDO', 'ADMIN_GAMIFICACAO'].includes(userRole)) {
                        adminNav.style.display = 'flex';
                    } else {
                        adminNav.style.display = 'none';
                    }
                } else {
                    // Criar perfil padrão se não existir
                    await createDefaultUserProfile();
                }
            } catch (error) {
                console.error('Erro ao carregar dados do usuário:', error);
            }
        }

        async function createDefaultUserProfile() {
            const defaultProfile = {
                profile: {
                    name: currentUser.displayName || currentUser.email,
                    email: currentUser.email,
                    role: 'USER',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                },
                stats: {
                    totalPoints: 0,
                    level: 1,
                    badges: [],
                    achievements: []
                }
            };

            await db.collection('users').doc(currentUser.uid).set(defaultProfile);
            userRole = 'USER';
        }

        async function updateUserProfile(uid, profileData) {
            const isAdmin = ['SUPER_ADMIN', 'ADMIN_OPERACIONAL', 'ADMIN_CONTEUDO', 'ADMIN_GAMIFICACAO'].includes(userRole);
            if (uid !== currentUser.uid && !isAdmin) {
                throw new Error('Permissão negada');
            }

            await fsUpdate('users', uid, {
                profile: {
                    ...profileData,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                }
            });
        }

        async function checkBadges(userId) {
            try {
                const userDoc = await db.collection('users').doc(userId).get();
                const userData = userDoc.data();
                
                // Verificar badges baseadas em pontos
                const totalPoints = userData.stats?.totalPoints || 0;
                const badges = userData.stats?.badges || [];
                
                const badgeRules = [
                    { id: 'first_steps', name: 'Primeiros Passos', points: 100, icon: 'fas fa-baby' },
                    { id: 'getting_started', name: 'Começando Bem', points: 500, icon: 'fas fa-rocket' },
                    { id: 'on_fire', name: 'Pegando Fogo', points: 1000, icon: 'fas fa-fire' },
                    { id: 'expert', name: 'Especialista', points: 2000, icon: 'fas fa-star' },
                    { id: 'master', name: 'Mestre', points: 5000, icon: 'fas fa-crown' }
                ];
                
                for (const rule of badgeRules) {
                    if (totalPoints >= rule.points && !badges.includes(rule.id)) {
                        // Conceder badge
                        await db.collection('users').doc(userId).update({
                            'stats.badges': firebase.firestore.FieldValue.arrayUnion(rule.id)
                        });
                        
                        showNotification(`Badge "${rule.name}" conquistado!`, 'success');
                    }
                }
            } catch (error) {
                console.error('Erro ao verificar badges:', error);
            }
        }

        // ----- Fila offline utilizando IndexedDB -----
        let queueDbPromise;

        function getQueueDb() {
            if (queueDbPromise) return queueDbPromise;
            queueDbPromise = new Promise((resolve, reject) => {
                const req = indexedDB.open('offline-queue', 1);
                req.onupgradeneeded = () => {
                    req.result.createObjectStore('operations', { keyPath: 'id', autoIncrement: true });
                };
                req.onsuccess = () => resolve(req.result);
                req.onerror = () => reject(req.error);
            });
            return queueDbPromise;
        }

        async function queueOperation(op) {
            const dbInst = await getQueueDb();
            return new Promise((resolve, reject) => {
                const tx = dbInst.transaction('operations', 'readwrite');
                tx.objectStore('operations').add(op);
                tx.oncomplete = resolve;
                tx.onerror = tx.onabort = reject;
            });
        }

        async function getQueuedOperations() {
            const dbInst = await getQueueDb();
            return new Promise((resolve, reject) => {
                const tx = dbInst.transaction('operations', 'readonly');
                const req = tx.objectStore('operations').getAll();
                req.onsuccess = () => resolve(req.result);
                req.onerror = () => reject(req.error);
            });
        }

        async function clearQueuedOperations() {
            const dbInst = await getQueueDb();
            return new Promise((resolve, reject) => {
                const tx = dbInst.transaction('operations', 'readwrite');
                tx.objectStore('operations').clear();
                tx.oncomplete = resolve;
                tx.onerror = tx.onabort = reject;
            });
        }

        function registerBackgroundSync() {
            if ('serviceWorker' in navigator && 'SyncManager' in window) {
                navigator.serviceWorker.ready.then(reg => {
                    reg.sync.register('background-sync').catch(err => console.error('Erro ao registrar sync', err));
                });
            }
        }

        async function processOfflineQueue() {
            if (!navigator.onLine) return;
            try {
                const ops = await getQueuedOperations();
                for (const op of ops) {
                    try {
                        if (op.method === 'add') {
                            await db.collection(op.collection).add(op.data);
                        } else if (op.method === 'update') {
                            await db.collection(op.collection).doc(op.docId).update(op.data);
                        } else if (op.method === 'set') {
                            await db.collection(op.collection).doc(op.docId).set(op.data);
                        }
                    } catch (err) {
                        console.error('Erro ao reenviar operação offline', err);
                    }
                }
                await clearQueuedOperations();
                if (ops.length) showNotification('Dados offline sincronizados', 'success');
            } catch (err) {
                console.error('Erro ao processar fila offline', err);
            }
        }

        navigator.serviceWorker.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'process-queue') {
                processOfflineQueue();
            }
        });

        async function fsAdd(collection, data) {
            if (!navigator.onLine) {
                await queueOperation({ method: 'add', collection, data });
                registerBackgroundSync();
                showNotification('Alteração salva offline', 'info');
                return Promise.resolve();
            }
            return db.collection(collection).add(data);
        }

        async function fsUpdate(collection, docId, data) {
            if (!navigator.onLine) {
                await queueOperation({ method: 'update', collection, docId, data });
                registerBackgroundSync();
                showNotification('Alteração salva offline', 'info');
                return Promise.resolve();
            }
            return db.collection(collection).doc(docId).update(data);
        }

        async function fsSet(collection, docId, data) {
            if (!navigator.onLine) {
                await queueOperation({ method: 'set', collection, docId, data });
                registerBackgroundSync();
                showNotification('Alteração salva offline', 'info');
                return Promise.resolve();
            }
            return db.collection(collection).doc(docId).set(data);
        }

        // Função para salvar dados localmente quando offline
        function saveOfflineData(key, data) {
            localStorage.setItem(`offline_${key}`, JSON.stringify({
                data: data,
                timestamp: Date.now()
            }));
        }

        function getOfflineData(key) {
            const stored = localStorage.getItem(`offline_${key}`);
            if (stored) {
                const parsed = JSON.parse(stored);
                // Dados válidos por 24 horas
                if (Date.now() - parsed.timestamp < 24 * 60 * 60 * 1000) {
                    return parsed.data;
                }
            }
            return null;
        }

        // Sincronizar dados quando voltar online
        function syncOfflineData() {
            // Implementar sincronização de dados offline
            showNotification('Sincronizando dados offline...', 'info');
        }

        // Configurações de tema
        function toggleTheme() {
            const body = document.body;
            const isDark = body.classList.contains('dark-theme');
            
            if (isDark) {
                body.classList.remove('dark-theme');
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.add('dark-theme');
                localStorage.setItem('theme', 'dark');
            }
        }

        // Carregar tema salvo
        function loadSavedTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
            }
        }

        // Carregar tema na inicialização
        document.addEventListener('DOMContentLoaded', loadSavedTheme);

        // Função para busca global
        function globalSearch(query) {
            // Implementar busca global na plataforma
            showNotification('Buscando por: ' + query, 'info');
        }

        // Event listeners para busca
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.querySelector('.search-box input');
            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    const query = e.target.value;
                    if (query.length > 2) {
                        globalSearch(query);
                    }
                });
            }
        });

        // Função para feedback do usuário
        function submitFeedback(feedback) {
            fsAdd('feedback', {
                userId: currentUser.uid,
                message: feedback.message,
                rating: feedback.rating,
                page: currentPage,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                showNotification('Obrigado pelo seu feedback!', 'success');
            }).catch((error) => {
                console.error('Erro ao enviar feedback:', error);
                showNotification('Erro ao enviar feedback', 'error');
            });
        }

        // Configurações de acessibilidade
        function initAccessibility() {
            // Implementar funcionalidades de acessibilidade
            document.addEventListener('keydown', (e) => {
                // Navegação por teclado
                if (e.altKey && e.key === 'm') {
                    // Focar no menu principal
                    document.querySelector('.nav-menu').focus();
                }
                if (e.altKey && e.key === 's') {
                    // Focar na busca
                    document.querySelector('.search-box input').focus();
                }
            });
        }

        // Inicializar acessibilidade
        document.addEventListener('DOMContentLoaded', initAccessibility);

        // Função para analytics
        function trackEvent(eventName, properties = {}) {
            // Implementar tracking de eventos
            showNotification('Evento: ' + eventName, 'info');
            
            // Salvar no Firebase Analytics (se configurado)
            if (typeof gtag !== 'undefined') {
                gtag('event', eventName, properties);
            }
        }

        // Configurações de performance
        function optimizePerformance() {
            // Lazy loading de imagens
            const images = document.querySelectorAll('img[data-src]');
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src;
                        img.classList.remove('lazy');
                        imageObserver.unobserve(img);
                    }
                });
            });
            
            images.forEach(img => imageObserver.observe(img));
        }

        // Inicializar otimizações de performance
        document.addEventListener('DOMContentLoaded', optimizePerformance);

        showNotification('Plataforma Embalagens Conceito - Versão 1.0.0', 'info');
        showNotification('Desenvolvida com ❤️ para a equipe de vendas', 'info');
    </script>
