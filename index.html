<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma Embalagens Conceito</title>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Carrega configuracoes do Firebase antes do script principal -->
  <!-- Seus estilos -->
  <link rel="stylesheet" href="dist/styles.css" />
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <nav class="w-64 bg-glass-bg backdrop-blur-sm border-r border-glass-border p-4">
      <div class="mb-8">
        <img src="/logo.png" alt="Embalagens" class="w-32 mx-auto"/>
      </div>
      <ul class="space-y-2">
        <li><a href="index.html" class="flex items-center p-2 rounded-lg hover:bg-gradient-to-r from-purple-400 to-purple-600 text-white"><i class="fas fa-home mr-2"></i>Dashboard</a></li>
        <li><a href="#" class="flex items-center p-2 rounded-lg hover:bg-gradient-to-r from-purple-400 to-purple-600 text-white"><i class="fas fa-graduation-cap mr-2"></i>Academia</a></li>
        <li><a href="#" class="flex items-center p-2 rounded-lg hover:bg-gradient-to-r from-purple-400 to-purple-600 text-white"><i class="fas fa-gamepad mr-2"></i>Gamificação</a></li>
        <li><a href="#" class="flex items-center p-2 rounded-lg hover:bg-gradient-to-r from-purple-400 to-purple-600 text-white"><i class="fas fa-briefcase mr-2"></i>CRM & Vendas</a></li>
        <li><a href="#" class="flex items-center p-2 rounded-lg hover:bg-gradient-to-r from-purple-400 to-purple-600 text-white"><i class="fas fa-user-tie mr-2"></i>MR Representações</a></li>
        <li><a href="#" class="flex items-center p-2 rounded-lg hover:bg-gradient-to-r from-purple-400 to-purple-600 text-white"><i class="fas fa-user mr-2"></i>Perfil</a></li>
        <li><a href="#" class="flex items-center p-2 rounded-lg hover:bg-gradient-to-r from-purple-400 to-purple-600 text-white"><i class="fas fa-cog mr-2"></i>Admin</a></li>
      </ul>
    </nav>
    <!-- Main content -->
    <main class="flex-1 p-6">
      <!-- Header -->
      <header class="flex items-center justify-between mb-6">
        <h1 class="text-3xl font-bold">Painel Administrativo</h1>
        <div class="space-x-2">
          <button class="btn-primary px-4 py-2">Novo Usuário</button>
          <button class="btn-outline px-4 py-2">Nova Campanha</button>
        </div>
      </header>
      <!-- Conteúdo específico -->
      <section id="dashboard-content">
        <!-- cards de estatísticas, tabelas, etc. -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
          <div class="glass-card">
            <h2 class="text-lg font-semibold mb-2">Usuários</h2>
            <p class="text-2xl font-bold">1,234</p>
          </div>
          <div class="glass-card">
            <h2 class="text-lg font-semibold mb-2">Vendas</h2>
            <p class="text-2xl font-bold">R$ 12.345</p>
          </div>
          <div class="glass-card">
            <h2 class="text-lg font-semibold mb-2">Campanhas</h2>
            <p class="text-2xl font-bold">8</p>
          </div>
        </div>
        <div class="glass-card">
          <h2 class="text-xl font-semibold mb-4">Tabela de Exemplo</h2>
          <table class="min-w-full text-left">
            <thead>
              <tr>
                <th class="py-2 px-4">Nome</th>
                <th class="py-2 px-4">Status</th>
                <th class="py-2 px-4">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="py-2 px-4">João Silva</td>
                <td class="py-2 px-4">Ativo</td>
                <td class="py-2 px-4"><button class="btn-outline px-2 py-1">Editar</button></td>
              </tr>
              <tr>
                <td class="py-2 px-4">Maria Souza</td>
                <td class="py-2 px-4">Inativo</td>
                <td class="py-2 px-4"><button class="btn-outline px-2 py-1">Editar</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>
  <script src="config.js"></script>
  <script src="main.js"></script>
</body>
</html>
